<!DOCTYPE html>
<html>

<head>
  <title>Willy Wonka's River Run</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>

<body class='body'>
  <!-- <section class='start screen'>
    <h1>Willy Wonka's River Run</h1>
    <button class='start-screen' type="submit">Start</button>
  </section> -->
  <!-- <section class='blank'>
  </section> -->
  <!-- <section class='screen-wrapper'> -->
  <section class="sections-wrapper">
    <section class='section-one'>

      <!-- <button class='start' type="submit">Start</button> -->

      <div class='div-two'>
        <p class='pick-a-character'>Step 1: Pick a character</p>
        <div class='character-wrapper'>
          <img class='charImage' id='willy-wonka' src='assets/willy_wonka_transparent-removebg-preview.png' alt='Willy Wonka'>
          <img class='charImage' id='charlie' src='assets/charlie.png' alt='Charlie'>
          <img class='charImage' id='violet' src='assets/violet.png' alt='Violet'>
          <img class='charImage' id='oompa-loompa' src='assets/oompa_loompa_transparent-removebg-preview.png' alt='Ommpa Loompa'>
        </div>
      </div>

      <div class='div-one'>
        <p class='pick-a-level'>Step 2: Pick a level to start</p>
        <div class='level-wrapper'></div>
        <button id='easy' type="submit" onclick="this.disabled = true">EASY</button>
        <button id='medium' type="submit" onclick="this.disabled = true">MEDIUM</button>
        <button id='hard' type="submit" onclick="this.disabled = true">HARD</button>
      </div>
      </div>

    </section>

    <section class='section-two'>
      <h1>Willy Wonka's River Run</h1>
      <div class='div-three'>
        <div class='grid'>
        </div>
      </div>

      </div>
    </section>

    <section class='section-three'>
      <!-- <div class='div-five'>
        <h2>Score:  <span class='score'>0</span></h2>
      </div> -->
      <div class='div-six-overall-wrapper'>
        <p class='timer'>Timer</p>
        <div class='div-six-wrapper'>
          <div class='div-six'>
            <div id='myProgress'></div>
            <div id='myBar'></div>
          </div>
        </div>
      </div>
      <div class='div-seven'>
        <p class='lives'>Lives</p>
        <div class='lollipop-wrapper'>
          <img id='lollipop-one' src='assets/lollipop-removebg-preview.png' alt='lollipop'>
          <img id='lollipop-two' src='assets/lollipop-removebg-preview.png' alt='lollipop'>
          <img id='lollipop-three' src='assets/lollipop-removebg-preview.png' alt='lollipop'>
        </div>

      </div>

    </section>
  </section>

  <!-- </section> -->

  <!-- <div class='blur'></div> -->
  <div class='alert-box-successful'>
    <div class='message'>
      <p class='congratulations'>Congratulations, you won a Golden Ticket! </p>
      <img id="golden-ticket" src='assets/gt-removebg-preview.png' alt='Golden Ticket'>
    </div>
    <div class='buttons'>
      <button class='restart-winner' type='submit'>Play again</button>
      <button class='close-window-winner' type='submit'>Close window</button>
    </div>
  </div>

  <div class='alert-box-game-over'>
    <div class='message'>
      <p class='loser'>No Golden Ticket this time! </p>
    </div>
    <div class='buttons'>
      <button class='restart-loser' type='submit'>Play again</button>
      <button class='close-window-loser' type='submit'>Close window</button>
    </div>
  </div>
</body>

</html>
