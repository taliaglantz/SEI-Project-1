<!DOCTYPE html>
<html>

<head>
  <title>Frogger</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="scripts/app.js"></script>
</head>

<body>
  <!-- <section class='start screen'>
    <h1>Willy Wonka's River Run</h1>
    <button class='start-screen' type="submit">Start</button>
  </section> -->

  <section class="sections-wrapper">
    <section class='section-one'>

      <button class='start' type="submit">Start</button>
      <div class='div-one'>
        <button id='easy' type="submit">EASY</button>
        <button id='medium' type="submit">MEDIUM</button>
        <button id='hard' type="submit">HARD</button>

      </div>
      <div class='div-two'>
        <img class='willy-wonka' src='assets/willy_wonka_transparent-removebg-preview.png' alt='Willy Wonka'>
        <img class='charlie' src='assets/charlie.png' alt='Charlie'>
        <img class='violet' src='assets/violet.png' alt='Violet'>
        <img class='oompa-loompa' src='assets/oompa_loompa_transparent-removebg-preview.png' alt='Ommpa Loompa'>
      </div>
    </section>

    <section class='section-two'>
      <h1>Willy Wonka's River Run</h1>
      <div class='div-three'>
        <div class='grid'>
        </div>
      </div>

      </div>
    </section>

    <section class='section-three'>
      <!-- <div class='div-five'>
        <h2>Score:  <span class='score'>0</span></h2>
      </div> -->
      <div class='div-six'>
        <div id='myProgress'></div>
        <div id='myBar'></div>
      </div>
      <div class='div-seven'>
        <img id='lollipop-one' src='assets/lollipop-removebg-preview.png' alt='lollipop'>
        <img id='lollipop-two' src='assets/lollipop-removebg-preview.png' alt='lollipop'>
        <img id='lollipop-three' src='assets/lollipop-removebg-preview.png' alt='lollipop'>
      </div>
    </section>
  </section>

  <div class='alert-box'>
    <div class='message'>
      <p>Congratulations, you won a Golden Ticket! </p>
      <img id="golden-ticket" src='assets/gt-removebg-preview.png' alt='Golden Ticket'>
    </div>
    <div class='buttons'>
      <button class='start' type='submit'>Play again</button>
      <button class='close-window' type='submit'>Close window</button>
    </div>
  </div>
</body>

</html>
